<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pneumonia Detector</title>

    <meta name="description" content="Web app that helps radiologists detect cases of Pneumonia using state-of-the-art AI.">

    <base href="/">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->

    <meta name="apple-mobile-web-app-capable" content="yes">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: '/',
          });
        });
      }

      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <style>
      body {
        margin: 0;
        /* This is a font-stack that tries to use the system-default sans-serifs first */
        font-family: 'Roboto', 'Noto', sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        line-height: 1.5;
        min-height: 100vh;
        background-color: #fafafa;
        -webkit-font-smoothing: antialiased;
      }
    </style>

    <classifier-app appTitle="Pneumonia Detector"></classifier-app>
